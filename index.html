<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <div class="grid-x grid-padding-x align-center">
    <h1>Trivia Game</h1>
    </div>
</header>

<body>
    <section id="start-page" class="activeInfo">

        <div class="grid-x">
            <div class="card grid-x" id="Instruction-container">
                <div class="card-divider cell small-6">
                    Instructions
                </div>
                <div class="card-section cell-small-6 ">
                    <ul class="instructions no-bullet">
                        <li>Rule 1: </li>
                        <li>Rule 2: </li>
                        <li>Rule 3: </li>
                        <li>Rule 4: </li>
                    </ul>
                    <div id="categories"></div>
                </div>
            </div>








            <div class="card grid-x">
                <div class="card-divider cell small-6">
                    GamePlay
                </div>
                <div class="card-section cell small-6">
                    <button class="button large alert" id="start-btn">Play Now</button>
                </div>
            </div>
        </div>



        <div class="grid-x grid-padding-x align-right">
            <div class="cell small-4">
            <button  class="button alert" id="start-btn"> View Highscores </button>
            </div>      
        </div>
      
            

    </section>
    <script src="https://kit.fontawesome.com/bd874f56b1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
